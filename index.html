<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <title>Project Play Gallery</title>
  <style type="text/css">
    html, body, iframe {
      margin: 0px;
      padding: 0px;
      border: 0px;
      width: 100%;
      height: 100%;
    }
    body {
      overflow: hidden;
    }
    iframe {
    }
  </style>
</head>
<body>
  <iframe
    allowfullscreen="true"
    allowvr="yes"
    allowfullscreen
    allow="vr"
    src=""
  ></iframe>
  <script type="text/javascript">
    var iframe = document.querySelector("iframe");
    if (location.hash) {
      var hash = location.hash.substr(1);
      console.log("hash:", hash);
      iframe.src = "https://pjia.bitbucket.io/publications/" + hash + "/index.html";
    } else {
      iframe.src = "https://pjia.bitbucket.io/"
    }
  </script>
</body>
</html>
